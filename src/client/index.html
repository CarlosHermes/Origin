            var user = '';
            //var http = require('http');

            var requestt = new XMLHttpRequest();

            function requesttSend(ttype, uurl, ddata)
            {
                if(requestt)
                {
                requestt.open(ttype, uurl, true);
                //requestt.setRequestHeader('X-PINGOTHER', 'pingpong');
                requestt.setRequestHeader('Content-Type', 'application/json');
                requestt.send(ddata);
                requestt.onload = function () {
                }
                    return requestt.response;
                };
            }

            // xhr.send('string');
            function clicker(action) {
                var data = '';
                var resp;
                switch(action)
                {
                    case 'server':
                        //document.getElementById("resLogin").innerText = action;
                        //resp= xmlhttprequest.send("http://localhost:3000/");
                        //resp = requesttSend('Get', 'http://localhost:3000/', null);
                        //resp = requesttSend('GET', 'localhost:3000/test', data);
                        const options = {
                            method: 'GET',
                            headers:{
                                'Content-Type': 'application/json'
                            },
                            //body: JSON.stringify(data)
                        }
                        resp = fetch('/test', options);
                        /*http.get({
                            hostname: 'localhost',
                            port: 3000,
                            path: '/'
                        }, (res) => {
                            idvar = 'asdasdasd'
                        });*/
                        //socket.emit('body')
                        //console.log(resp);
                        break;
                    case 'login':
                        //document.getElementById("resLogin").innerText = action;
                        data = {
                            "userName": username,
                            "password": password
                        }
                        resp = requesttSend('Get', 'localhost:3000/login', data);
                        //idvar = 'resLogin';
                        user = !resp.error? username: '';
                        break;
                    case 'register':
                        //document.getElementById("resLogin").innerText = action;    
                        data = {
                            "password": password2
                        }
                        resp = requesttSend('Post', 'http://localhost:3000/users/:' + username2, data);
                        //idvar ='resRegister';
                        break;
                    case 'ranking':
                        //document.getElementById("resLogin").innerText = action;
                        resp = requesttSend('Get', 'http://localhost:3000/ranking', data);
                        //idvar =='resRanking';
                        break;
                    case 'myData':
                        //document.getElementById("resLogin").innerText = action;
                        resp = requesttSend('Get', 'http://localhost:3000/users/:' + user, data);
                        //idvar =='resUser';
                        break;    
                    case 'update':
                        //document.getElementById("resLogin").innerText = action;
                        data = {
                            "field" : field,
                            "value" : value
                        }
                        resp = requesttSend('Put', 'http://localhost:3000/users/:' + user, data);
                        //idvar =='resUpdate';
                        break;
                    case 'delete':
                        //document.getElementById("resLogin").innerText = action;
                        data = {
                            "password" : password3
                        }
                        resp = requesttSend('Delete', 'http://localhost:3000/users/:' + user, data);
                        //idvar =='resDelete';
                        break;
                }
                idvar = action;
                document.getElementById(idvar).innerText = resp;
            }
            
        </script>
